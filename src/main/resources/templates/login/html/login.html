<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리조리</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="../img/mouse.png" alt="요리조리 로고">
    </div>
    <div class="tabs">
        <div class="tab active" data-form="signin">Sign In</div>
        <div class="tab" data-form="signup">Sign Up</div>
    </div>
    <form id="signin-form">
        <input type="text" placeholder="아이디 *" required>
        <input type="password" placeholder="비밀번호 *" required>
        <button type="submit">SIGN IN</button>
        <div class="find-links">
            <a href="find.html">FIND YOUR ID/PASSWORD</a>
        </div>
    </form>
    <form id="signup-form" style="display:none;">
        <input type="text" placeholder="이름 *" required>
        <input type="text" placeholder="아이디 *" required>
        <input type="password" placeholder="비밀번호 *" required>
        <input type="text" placeholder="닉네임 *" required>
        <input type="date" placeholder="생년월일 *" required>
        <input type="email" placeholder="이메일 *" required>
        <button type="submit">SIGN UP</button>
    </form>
</div>
<script src="../script/login.js"></script>
</body>
</html>
